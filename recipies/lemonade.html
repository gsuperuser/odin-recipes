    <h2>Description</h2>
    <p>Lemonade is a delicious drink that is easy to make and tastes great.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>1 cup of sugar</li>
        <li>1 cup of water</li>
        <li>1 cup of lemon juice</li>
        <li>1 cup of ice</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Boil the water and add the sugar</li>
        <li>Add the lemon juice and ice to the water</li>
    </ol>
